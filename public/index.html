<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Scheduler App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="jquery.js"></script>
    <script src="events.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tailwind/tailwind-all.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="typicons/typicon.min.css">
    <script src="userAccounts.js"></script>
    <script src="notes.js"></script>
    <script src="main.js"></script>
</head>

<body class="bg-gray-700">
    <div class="flex h-screen justify-center items-center block" id="wrapper-container1">
        <div class="bg-white w-3/6 py-3 px-5 flex justify-center items-center  rounded-lg shadow-2xl" id="welcome_screen">
            <label class="text-xl mr-12">Your Personal Scheduler App</label>
            <div class="h-16 w-16 bg-blue-900 rounded-full flex  justify-center items-center text-white shadow-xl" id="timer_circle">
                <div id="timer">Ready?</div>
            </div>
        </div>

        <div class="bg-white w-3/6 py-3 px-5 rounded-lg shadow-2xl hidden" id="landing_page">
            <div class="flex justify-between bg-blue-300 p-3  rounded text-white">
                <label>Day Scheduler</label>
                <a class="text-xs">keep organised</a>
            </div>

            <div class="mt-2 flex text-gray-700 p-3 bg-gray-200  mx-auto justify-center w-5/6 text-center">
                "Do not manage your time, manage your focus "- Robin Sharma
            </div>

            <div class="flex my-2 bg-gray-200 px-3 py-1 justify-between items-center rounded">
                <div>
                    <button type="button" class="my-2 py-1 px-2 border rounded-lg shadow-lg bg-blue-400 text-white hover:outline-none hover:bg-blue-800" id="showLogin"><i class="typcn typcn-lock-open text-xl"></i></button>
                    <button type="button" class="my-2 py-1 px-2 border rounded-lg shadow-lg bg-blue-400 text-white hover:outline-none hover:bg-blue-800" id="showSignup"><i class="typcn typcn-user-add text-xl"></i></button>
                </div>
                <p class="mt-2 text-xs"><span id="who_is_logged">Sign in to proceed and keep your day organised</span></p>
                <button type="button" class="my-2 py-1  px-2 border w-2/6 rounded-lg shadow-lg hover:bg-blue-400 text-white hover:outline-none bg-blue-800" id="show_dashboard"><i class="typcn typcn-edit text-xl"></i></button>
            </div>
        </div>


        <div class="bg-white w-2/6 py-3 px-5 rounded-lg shadow-3xl flex justify-center items-center text-center  hidden" id="login_page">
            <label class="m-2 text-lg text-blue-900">Sign In</label>
            <div class="">
                <form method="POST" action="">
                    <input type="text" placeholder="Username..." autocomplete="off" class="mt-2 px-5 py-2 w-full placeholder-gray-600 rounded  outline-none border border-blue-300" name="login_name" id="login_name">
                    <input type="password" placeholder="Password..." autocomplete="off" class="mt-3 px-5 py-2 w-full placeholder-gray-600 rounded  outline-none border border-blue-300" name="login_password" id="login_password">
                    <div class="flex justify-around ">
                        <button type="submit" class="my-2 py-1 px-2 border rounded-lg  w-3/6 bg-blue-400 text-white hover:bg-blue-800 " id="loginBtn"><i class="typcn typcn-lock-open text-xl"></i> Submit</button>
                    </div>
                    <i class="typcn typcn-cancel text-red-500 text-2xl"></i>
                    <a href="#" class="text-red-500 text-xs" id="loginCancel">Cancel</a>
                </form>
            </div>
        </div>

        <div class="bg-white w-2/6 py-3 px-5 rounded-lg shadow-3xl flex block justify-center items-center text-center absolute hidden " id="signup_page">
            <label class="m-2 text-lg text-blue-900 ">Sign Up</label>
            <div class=" ">
                <form>
                    <input type="text" placeholder="Username..." autocomplete="off" clas=" mt-2 px-5 py-2 w-full placeholder-gray-600 rounded outline-none border border-blue-300 " id="signup_name">
                    <input type="password " placeholder="Password... " autocomplete="off " class=" mt-2 px-5 py-2 w-full placeholder-gray-600 rounded outline-none border border-blue-300 " id="signup_password">
                    <div class="flex justify-around ">

                        <button type="submit" class="my-2 py-1 px-2 border rounded-lg w-3/6 bg-blue-400 text-white hover:bg-blue-800 " id="signupBtn "><i class="typcn typcn-user-add text-xl "></i> Submit</button>
                    </div>
                    <i class="typcn typcn-cancel text-red-500 text-2xl "></i>
                    <a href="# " class="text-red-500 text-xs" id="signupCancel">Cancel</a>
                </form>
            </div>
        </div>

        <div class="bg-white w-2/6 p-3 flex justify-center items-center text-center absolute hidden rounded-lg shadow-2xl " id="alert_result">
            <label id="result_msg">{resultMsg}</label>
        </div>
    </div>



    <div class="h-screen bg-blue-100 flex hidden " id="wrapper-container2">
        <div id="menu_bar" class="flex w-1/5 h-screen justify-center bg-white shadow-2xl px-5 py-3 float-left absolute ">
            <div>
                <label class="text-blue-900 text-lg ml-8 "><u>Day Scheduler </u><i class="typcn typcn-edit text-2xl "></i></label>
                <input type="search " name="search " id="search " placeholder="search " class="px-5 my-5 py-2 w-5/6 placeholder-gray-600 rounded outline-none border border-blue-300 ">
                <div class="flex justify-center text-center w-5/6 my-5 py-2 px-2 border rounded-lg shadow-lg bg-teal-200 text-blue-800 hover:bg-blue-800 hover:text-white ">
                    <label id="acc_logged">####</label>
                </div>

                <div ondragover="allowDrop(event)" ondrop="drop(event);" class="flex justify-center items-center p-3 text-blue-800 hover:text-blue-800 mt-16 w-full h-24 "><i class="typcn typcn-trash text-6xl "></i></div>
                <div class="text-blue-600 hover:text-blue-400 mt-20"><i class="typcn typcn-home text-xl " onclick="home(event)"></i> Home</div>
                <div class="text-blue-600 hover:text-blue-800 "><i class="typcn typcn-cog-outline text-xl "></i> Settings</div>
                <div class="hover:text-blue-800 text-sm " id="developer">
                    <b><u>About Developer</u></b><br>
                    <i class="typcn typcn-mail text-xl "> </i><code>malishak263@gmail.com</code><br>
                    <i class="typcn typcn-phone text-xl "> </i><code>+263 786 624 278</code><br>
                    <br> <span class="text-xs ">Copyright 2022-2099 by Malvern. I. Kaseke.</span>
                </div>
            </div>
        </div>



        <div id="play_ground" class="h-screen flex flex-wrap float-right justify-start overflow-scroll w-4/5 bg-white ">
        </div>
    </div>

</body>

</html>
