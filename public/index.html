<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Scheduler App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="jquery.js"></script>
    <script src="events.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tailwind/tailwind-all.min.css">
    <link rel="stylesheet" href="typicons/typicon.min.css">
    <script src="./caleandar-master/caleandar-master/js/caleandar.js"></script>
    <link rel="stylesheet" href="./caleandar-master/caleandar-master/css/theme1.css">
    <link rel="stylesheet" href="./caleandar-master/caleandar-master/css/theme2.css">
    <script src="userAccounts.js"></script>
    <script src="notes.js"></script>
    <script src="main.js"></script>
    <script src="eventScheduler.js"></script>
</head>

<body class="bg-white">
    <div class="flex justify-center items-center bg-gray-800 h-screen p-1 md:p-2 lg:p-4 xl:p-5" id="wrapper-container1">
        <div class="flex items-center justify-center bg-white w-full sm-3/4 md:w-1/4 lg:w-1/2  text-sm md:text-sm  py-3 px-1 rounded-lg shadow-2xl" id="welcome_screen">
            <label class="">Your Personal Scheduler App</label>
            <div class="h-16 ml-2 w-16 bg-gray-800 rounded-full flex  justify-center items-center text-white" id="timer_circle">
                <div id="timer">Ready?</div>
            </div>

        </div>


        <div class="bg-white w-full sm:w-3/4 md:w-2/3 lg:w-2/3 py-3 px-1 md:p-2 lg:p-4 xl:p-5 rounded-lg shadow-2xl hidden" id="landing_page">
            <div class="flex justify-center sm:justify-between bg-blue-300 p-1  md:p-2 lg:p-3 xl:p-4  rounded text-white">
                <label>Day Scheduler</label>
                <a class="text-xs hidden sm:block">keep organised</a>
            </div>

            <div class="mt-2 flex text-gray-700 p-1 md:p-2 lg:p-3 text-sm bg-gray-200  mx-auto justify-center w-5/6 text-center">
                "Do not manage your time, manage your focus"- Robin Sharma
            </div>

            <div class="flex my-2 bg-gray-200 px-3 py-1 justify-between items-center rounded">
                <div>
                    <button type="button" class="my-1 py-1 px-2 border rounded-lg shadow-lg bg-blue-400 text-white hover:outline-none hover:bg-gray-800" id="showLogin"><i class="typcn typcn-lock-open text-sm"></i></button>
                    <button type="button" class="my-1 py-1 px-2 border rounded-lg shadow-lg bg-blue-400 text-white hover:outline-none hover:bg-gray-800" id="showSignup"><i class="typcn typcn-user-add text-sm"></i></button>
                </div>

                <button type="button" class="my-1 py-1  px-2 border w-1/4 sm:w-1/3 rounded-lg shadow-lg hover:bg-blue-400 text-white hover:outline-none bg-gray-800" id="show_notes"><i class="typcn typcn-edit text-sm"></i></button>
                <button type="button" class="my-1 py-1  px-2 border w-1/4 sm:w-1/3 rounded-lg shadow-lg hover:bg-blue-400 text-white hover:outline-none bg-gray-800" id="show_scheduler" onclick="showScheduler(event);"><i class="typcn typcn-input-checked text-sm"></i></button>
            </div>
            <p class="mt-2  text-xs text-center"><span id="who_is_logged">Sign in to proceed and keep your day organised</span></p>
        </div>


        <div class="bg-white w-2/3 sm:w-2/3 md:w-1/3 pt-5 px-5 text-sm rounded-lg border rounded-lg shadow-3xl flex justify-center items-center text-center  hidden" id="login_page">
            <label class="m-2 text-sm text-blue-900">Sign In</label>
            <div class="">
                <form method="POST" action="">
                    <input type="text" placeholder="Username..." autocomplete="off" class="mt-2 px-1 sm:px-3 md:px-4 lg:px-5 py-2 w-full placeholder-gray-600 rounded  outline-none border border-blue-300" name="login_name" id="login_name">
                    <input type="password" placeholder="Password..." autocomplete="off" class="mt-3 px-1 sm:px-3 md:px-4 lg:px-5 py-2 w-full placeholder-gray-600 rounded  outline-none border border-blue-300" name="login_password" id="login_password">
                    <div class="flex justify-around">
                        <button type="submit" class="my-2 py-1 px-1 sm:px-2 border rounded-lg  w-1/2 bg-blue-400 text-white hover:bg-gray-800" id="loginBtn"><i class="typcn typcn-lock-open text-sm"></i> Submit</button>
                    </div>
                    <i class="typcn typcn-cancel text-red-500 text-sm"></i>
                    <a href="#" class="text-red-500 text-xs" id="loginCancel">Cancel</a>
                </form>
            </div>
        </div>

        <div class="bg-white w-2/3 sm:w-2/3 md:w-1/3 pt-5 px-5  rounded-lg border rounded-lg shadow-3xl flex block justify-center items-center text-center absolute hidden" id="signup_page">
            <label class="m-2 text-sm text-blue-900">Sign Up</label>
            <div class="">
                <form>
                    <input type="text" placeholder="Username..." autocomplete="off" class=" mt-2 px-1 sm:px-3 md:px-4 lg:px-5 py-2 w-full placeholder-gray-600 rounded outline-none border border-blue-300" id="signup_name">
                    <input type="password" placeholder="Password..." autocomplete="off" class=" mt-2 px-1 sm:px-3 md:px-4 lg:px-5 py-2  w-full placeholder-gray-600 rounded outline-none border border-blue-300" id="signup_password">
                    <div class="flex justify-around">

                        <button type="submit" class="my-2 py-1 px-2 border rounded-lg w-3/6 bg-blue-400 text-white hover:bg-gray-800" id="signupBtn"><i class="typcn typcn-user-add text-sm"></i> Submit</button>
                    </div>
                    <i class="typcn typcn-cancel text-red-500 text-sm"></i>
                    <a href="#" class="text-red-500 text-xs" id="signupCancel">Cancel</a>
                </form>
            </div>
        </div>

        <div class="bg-white w-3/4 sm:1/3 md:w-1/3 lg:1/3 xl:/3 p-3 flex justify-center items-center text-center absolute hidden rounded-lg shadow-2xl" id="alert_result">
            <label id="result_msg">{resultMsg}</label>
        </div>
    </div>



    <div class="flex hidden" id="wrapper-container2">
        <nav class="w-full py-5 px-2 sm:px-5 bg-gray-800 text-white flex justify-between items-center" id="nav" style="height:15vh">
            <div id="schedulerHeading" class="h-full hidden sm:block">
                <h1>Scheduler</h1>

            </div>
            <div id="schedulerMenu" class=" h-full ml-auto">
                <div class="flex justify-center text-center w-full my-5 py-2 px-2 border rounded-lg shadow-lg bg-teal-200 text-blue-800 hover:bg-gray-800 hover:text-white">
                    <label id="acc_logged">####</label>
                </div>

            </div>
        </nav>
        <button type="submit" ondragover=" allowDrop(event)" ondrop="drop(event);" class=" border border-gray-800 text-gray-800 text-3xl rounded-full h-16 w-16 shadow-lg mr-2 hidden absolute" id="notesBin" style="margin-top: 45vh; margin-left: 50vw;"><i class="typcn typcn-trash"></i></button>

        <div id="play_ground" class="flex flex-wrap justify-start overflow-y-scroll p-5 w-full bg-white" style="height:85vh">

        </div>
    </div>

    <div id="wrapper-container3" class="bg-white w-full flex flex-row h-screen text-sm hidden">
        <nav class="h-1/3 w-full py-5 px-2 sm:px-5 bg-gray-800 text-white flex justify-between items-center" id="nav" style="height:20vh">
            <div id="schedulerHeading" class="h-full hidden sm:block">
                <h1>Scheduler</h1>
            </div>
            <div id="schedulerMenu" class=" h-full ml-auto">
                <a href="#" onclick="showMain(event);"><i class="typcn typcn-calendar"></i> Calender</a>
                <a href="#" onclick="showAllEvts(event);" class="ml-auto"><i class="typcn typcn-input-checked"></i> All Events</a>

            </div>
        </nav>
        <div class="flex-col justify-center" style="height:65v" id="wc3">
            <div class="w-full sm:w-1/2 h-2/3 p-3" id="notificationdiv" style="height: 70vh;">
                <div id="calendar" class=""></div>
                <div class="w-full flex justify-center">
                    <button type="submit" class="bg-white border border-black text-black text-lg rounded-full h-10 w-10 shadow-lg ml-1" id="notifications"><i class="typcn typcn-bell"></i></button>
                </div>
                <div id="notification_area" class="w-full overflow-y-hidden" style="height: 30vh;">
                </div>

            </div>

            <div class="flex w-2/3 h-3/4 justify-center p-5 items-center shadow-2xl bg-white rounded hidden" id="viewAllEvts">
                <div id="task-view" class="w-full shadow-xl rounded bg-blue-100 h-3/4">
                    <h1>View All Events</h1>
                    <div id="tablediv" class="w-full overflow-y-hidden" style="height: 60vh;">

                    </div>
                </div>
            </div>

            <div class="w-full sm:w-1/2 h-full rounded-lg ml-5 p-5 shadow-xl" style="height: 60vh;" id="formDiv">
                <div class="w-full">
                    <h1 class="mx-auto">Add Events</h1>
                </div>
                <form class="w-full mt-2 hidden" id="addEvtForm">

                    <div id="" class="">
                        <label for="task" class="text-sm">task:</label>
                        <br>
                        <input type="text" name="task" id="task" placeholder="..." class="mt-2 px-5 py-2 w-full placeholder-gray-600 rounded outline-none border border-blue-300">
                    </div>
                    <div id="" class="">
                        <label class="text-sm">start:</label>
                        <br>
                        <input type="date" name="start_date" id="start_date" placeholder="date..." class="mt-2 px-5 py-2 w-full placeholder-gray-600 rounded outline-none border border-blue-300">
                        <input type="time" name="start_time" id="start_time" placeholder="time..." class="mt-2 px-5 py-2 w-full placeholder-gray-600 rounded outline-none border border-blue-300">
                    </div>
                    <div id="" class="">
                        <label class="text-sm">end:</label>
                        <br>
                        <input type="date" name="end_date" id="end_date" placeholder="date..." class="mt-2 px-5 py-2 w-full placeholder-gray-600 rounded outline-none border border-blue-300">
                        <input type="time" name="end_time" id="end_time" placeholder="time..." class="mt-2 px-5 py-2 w-full placeholder-gray-600 rounded outline-none border border-blue-300">
                    </div>
                    <div class="flex justify-around">
                        <button type="submit" id="add-event" class="my-2 py-1 px-2 border rounded-lg w-3/6 bg-blue-400 text-white hover:bg-gray-800">Set</button>
                    </div>

                </form>
                <div class="flex w-full h-full" id="addEvtFormTrigger">
                    <div class="flex justify-center items-center m-2 w-full h-full bg-teal-100 rounded-lg shadow-2xl">
                        <button title="add new note" id="showAddEvtForm" type="submit" class="bg-gray-800 hover:bg-blue-400 rounded-full h-16 w-16 shadow-lg"><i class="typcn typcn-edit text-xl text-white"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex w-full mt-1 pr-3 h-16 ml-auto justify-end items-end sticky bottom-0" id="scheduler_backdiv">
            <button type="submit" class="bg-blue-400 hover:bg-gray-800 text-white text-sm rounded-full h-16 w-16 shadow-lg mr-2" id="scheduler_back"><i class="typcn typcn-arrow-back"></i></button>
        </div>


    </div>

</body>

</html>
